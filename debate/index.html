<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Debate Forum - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Debate Forum</h1>
    </header>
    
    <main>
        <section id="discussion-area">
            <h2>Discussions</h2>
            <div id="posts"></div>
        </section>

        <section id="input-area">
            <h2>Start a New Discussion</h2>
            <input type="text" id="post-input" placeholder="Type your discussion topic here..." aria-label="Discussion topic input">
            <button id="submit-post">Submit</button>
            <div id="error-message" class="error"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
